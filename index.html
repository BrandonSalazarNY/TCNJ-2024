<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cycle Vend</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
  <div class="vending-machine">
    <h2>CycleVend</h2>
    <p>Reverse Vending Machine App</p>
    <select id="selecting" onchange="newTest()">
      <option value="" disabled selected>Select an option</option> #MAKE THIS LINE A PLACEHOLDER TEXT 
      <option value="ziegler">Ziegler Hall</option>
      <option value="gee">Gee Hall</option>
    </select>
    
    <div class="container" id="container">
      <div class="slot" id="plastic" onclick="insertItem()">Plastic</div>
      <div class="slot" id="glass" onclick="insertItem()">Glass</div>
      <div class="slot" id="metal" onclick="insertItem()">Metal</div>
      <div class="slot" id="paper" onclick="insertItem()">Paper</div>
  </div>



    <div id="output"></div>
    <button id="reset-button" onclick="resetMachine()">Reset</button>
    <a href="#" id="view-cart" class="hidden" onclick="showCart()">View Cart</a>
  </div>

  <div class="cart-container hidden" id="cart-container">
    <h2>Recycling Bin</h2>
    <div id="cart-items"></div>
    <button id="clear-cart" onclick="clearCart()">Clear Cart</button>
    <a href="#" id="back-to-machine" onclick="hideCart()">Back to Vending Machine</a>
  </div>
</div>

<script src="script.js"></script>

</body>
</html>
